<div class="mb-10 pt-6 lineChart rounded-2xl w-full px-6 py-4 flex items-center text-gray-800 justify-between ">
                    
    <div class="container py-5">
        <h1 class="text-center text-white mb-3 pb-3">Your Daily Weight</h1>
        <div class="row mb-3">
          <div class="chart">
            <canvas id="line_chart"></canvas>
          </div>
        </div>
        <input type="number" [(ngModel)]="addedWeight" class="mr-3">
        <button (click)="updateChart()" class=" relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                + Add Weight
            </span>
        </button>
    </div>
</div>
