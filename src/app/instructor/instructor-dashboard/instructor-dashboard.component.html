
<body class="font-inter grid grid-cols-5 max-w-screen-2xl mx-auto ">

    <app-sidemenu></app-sidemenu>
    
        <!-- Main -->
        <div class="col-span-4  ">
    
               <section class="px-8 py-6">
    
                <div class="mb-10 bg-white rounded-2xl w-full px-6 py-4 flex items-center text-2xl text-gray-800 justify-between ">
                    Welcome, {{username}}
                </div>
    
    
    
                    <div class="block md:flex md:flex-row justify-around mb-10 pb-3">
                        <div class="bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 rounded-2xl mb-2 px-12 drop-shadow-2xl py-8 md:ml-8">

                            <div class="font-medium mb-3">Summary</div>
                            <div class="text-7xl opacity-25 font-bold text-white py-3 flex flex-row justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-heart-pulse" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053.918 3.995.78 5.323 1.508 7H.43c-2.128-5.697 4.165-8.83 7.394-5.857.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17c3.23-2.974 9.522.159 7.394 5.856h-1.078c.728-1.677.59-3.005.108-3.947C13.486.878 10.4.28 8.717 2.01L8 2.748ZM2.212 10h1.315C4.593 11.183 6.05 12.458 8 13.795c1.949-1.337 3.407-2.612 4.473-3.795h1.315c-1.265 1.566-3.14 3.25-5.788 5-2.648-1.75-4.523-3.434-5.788-5Zm8.252-6.686a.5.5 0 0 0-.945.049L7.921 8.956 6.464 5.314a.5.5 0 0 0-.88-.091L3.732 8H.5a.5.5 0 0 0 0 1H4a.5.5 0 0 0 .416-.223l1.473-2.209 1.647 4.118a.5.5 0 0 0 .945-.049l1.598-5.593 1.457 3.642A.5.5 0 0 0 12 9h3.5a.5.5 0 0 0 0-1h-3.162l-1.874-4.686Z"/>
                                  </svg>                       
                            </div>
                            <div class="block md:flex md:flex-row justify-start items-end">
                                <div class="text-3xl font-bold mr-3">2</div>
                                <div class="font-thin ">Total Workout</div>
                            </div>
                        </div>
                        <div class="bg-gradient-to-bl from-yellow-200 via-green-200 to-green-300 rounded-2xl mb-2 px-12 drop-shadow-2xl py-8 md:ml-6">
                            <div class="font-medium mb-3">Summary</div>
                            <div class="text-7xl font-bold opacity-25 font-bold text-white py-3 flex flex-row justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-egg-fried" viewBox="0 0 16 16">
                                    <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                    <path d="M13.997 5.17a5 5 0 0 0-8.101-4.09A5 5 0 0 0 1.28 9.342a5 5 0 0 0 8.336 5.109 3.5 3.5 0 0 0 5.201-4.065 3.001 3.001 0 0 0-.822-5.216zm-1-.034a1 1 0 0 0 .668.977 2.001 2.001 0 0 1 .547 3.478 1 1 0 0 0-.341 1.113 2.5 2.5 0 0 1-3.715 2.905 1 1 0 0 0-1.262.152 4 4 0 0 1-6.67-4.087 1 1 0 0 0-.2-1 4 4 0 0 1 3.693-6.61 1 1 0 0 0 .8-.2 4 4 0 0 1 6.48 3.273z"/>
                                  </svg>
                                            </div>
                            <div class="block md:flex md:flex-row justify-start items-end">
                                <div class="text-3xl font-bold mr-3">2</div>
                                <div class="font-thin ">Total Recipes</div>
                            </div>

                        </div>
                        <div class="bg-gradient-to-bl from-purple-400 to-yellow-400 rounded-2xl mb-2 px-12 drop-shadow-2xl py-8 md:ml-8">
                            <div class="font-medium mb-3">Summary</div>
                            <div class="text-7xl font-bold opacity-25 font-bold py-3 text-white flex flex-row justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">
                                    <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z"/>
                                  </svg>
            
                            </div>
                            <div class="block md:flex md:flex-row justify-start items-end">
                                <div class="text-4xl font-bold mr-3">2</div>
                                <div class="font-thin ">Total Tips</div>
                            </div>

                        </div>  
                    </div>

                    <div class="text-center text-4xl mt-10 py-8">Tips</div>

                    
                    <div class="flex flex-row overflow-x-auto flex-nowrap mb-10 pb-3">
                        <div class="text-center row mr-4" *ngFor="let tip of tips">
                            <div class="rounded-lg h-full tipWidth shadow-md bg-blue-200 rounded-2xl mb-2 px-12 py-8 md:ml-6">
                                <div class="flex flex-row justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="grey" class="bi bi-lightbulb" viewBox="0 0 16 16">
                                        <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z"/>
                                    </svg>
                                </div>
                                    <h3 class="mb-2 text-2xl font-bolder text-gray-700">{{tip.title}}</h3>
                                <p class="mb-3 font-thin">{{tip.description}}</p>
                            </div>
                        </div>
                    </div>


                    <div class="text-center text-4xl mt-10 py-8">WorkOut Charts</div>

                    <div class="flex flex-row overflow-x-auto flex-nowrap mb-10 pb-3">

                    <div class="row mr-4" *ngFor="let x of workout">
                        <div class="border-2 border-black bg-white rounded-2xl mb-2 px-12 py-8 md:ml-6">
                            <h5 class="mb-2 text-xl font-thin ">{{x.category}}</h5>
                            <h5 class="mb-4 editFont text-2xl text-blue-600 font-semibold">Muscle Group: {{x.targetMuscle}}</h5>
                            <span class="text-3xl mb-4 mb-3 text-gray-500 dark:text-gray-400 font-semibold">{{x.title}}</span>
                            <div *ngFor="let x of x.shedule| keyvalue">
                                <li class="flex space-x-3 flex-row sm:justify-start md:justify-center my-2">
                                <!-- Icon -->
                                    <svg aria-hidden="true" class="flex-shrink-0 w-5 h-5 text-blue-600 dark:text-blue-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Check icon</title><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                                    <span class="text-base whitespace-nowrap font-normal leading-tight">{{x.key}} : {{x.value}}</span>
                                </li>
                            </div>                    
                        </div>
                    </div>
                    </div>

                  
  </section>
