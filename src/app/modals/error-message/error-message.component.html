
    <!-- <img src="assets/GetStrong/logo.png" alt=""> -->
    <div class="bg-white"> 
        
        <div class="bg-white-900 rounded drop-shadow-lg py-4 pb-4 px-3 lg:px-2">
            <div class="mb-3 flex flex-row justify-between">
                <span class="title" >Message</span> 
                <svg (click)="exit()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="cursor-pointer bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                  </svg>
            </div>
            <div class="flex p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
                <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Info</span>
                <div>
                  <span >{{message}}</span> 
                </div>
            </div> 
            <div class="flex flex-row justify-end align-left">
                    <button type="button" class=" px-6 py-1.5 text-sm font-large  rounded-full bg-blue-900 text-white uppercase" (click)="exit()">OK</button>        
                </div>
            </div>
    </div>
